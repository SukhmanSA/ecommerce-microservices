name: Microservices CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: ecommercedb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SHA: ${{ github.sha }}
      DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/ecommerce-deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (User Service)
        run: npm install
        working-directory: ./UserService

      - name: Run tests (User Service)
        run: npm test --if-present
        working-directory: ./UserService


      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2


      - name: Build & test Product Service
        run: mvn clean verify
        working-directory: ./ProductService

      - name: Build & test Cart Service
        run: mvn clean verify
        working-directory: ./CartService

      - name: Build & test Order Service
        run: mvn clean verify
        working-directory: ./OrderService

      - name: Build & test Discovery Service
        run: mvn clean verify
        working-directory: ./DiscoveryService

      - name: Build & test API Gateway
        run: mvn clean verify
        working-directory: ./ApiGateway


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Images
        run: |
          declare -A services=(
            ["UserService"]="user-service"
            ["ProductService"]="products-service"
            ["CartService"]="cart-service"
            ["OrderService"]="order-service"
            ["DiscoveryService"]="discovery-service"
            ["ApiGateway"]="api-gateway"
          )

          for dir in "${!services[@]}"; do
            IMAGE="$DOCKER_REPO:${services[$dir]}-$SHA"
            echo "Building and pushing $IMAGE"
            docker build -t $IMAGE ./$dir
            docker push $IMAGE
          done


      - name: Update Kubernetes manifests
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/SukhmanSA/ecommerce-K8s-manifests.git
          cd ecommerce-K8s-manifests

          # Update each deployment YAML with the new image tag
          sed -i "s|\(user-service:\).*|\1${SHA}|g" user-deployment.yaml || true
          sed -i "s|\(products-service:\).*|\1${SHA}|g" product-deployment.yaml || true
          sed -i "s|\(cart-service:\).*|\1${SHA}|g" cart-deployment.yaml || true
          sed -i "s|\(order-service:\).*|\1${SHA}|g" order-deployment.yaml || true
          sed -i "s|\(discovery-service:\).*|\1${SHA}|g" discovery-deployment.yaml || true
          sed -i "s|\(api-gateway:\).*|\1${SHA}|g" api-gateway-deployment.yaml || true

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image tags to $SHA"
          git push
