deploymentMode: SingleBinary

singleBinary:
  enabled: true
  replicas: 1
  persistence:
    enabled: false

persistence:
  enabled: false

gateway:
  enabled: false
  replicas: 0 
read:
  enabled: false
  replicas: 0 
write:
  enabled: false
  replicas: 0 
backend:
  enabled: false
  replicas: 0 
distributor:
  enabled: false
  replicas: 0 
ingester:
  enabled: false
  replicas: 0 

memcached:
  enabled: false
memcachedChunks:
  enabled: false

storage:
  type: s3
  bucketNames:
    chunks: loki-chunks
  s3:
    endpoint: minio.monitoring.svc.cluster.local:9000
    region: us-east-1
    accessKeyId: minio
    secretAccessKey: minio123
    s3ForcePathStyle: true
    insecure: true

loki:
  schemaConfig:
    configs:
      - from: "2020-10-24"
        store: boltdb-shipper
        object_store: s3
        schema: v11
        index:
          prefix: index_
          period: 24h

  config: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9095
    
    common:
      path_prefix: /tmp/loki
      replication_factor: 1
    
    # Add ingester configuration for single binary mode
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
    
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: index_
            period: 24h
    
    storage_config:
      aws:
        s3: s3://us-east-1/loki-chunks
        s3forcepathstyle: true
        insecure: true
        endpoint: minio.monitoring.svc.cluster.local:9000
        access_key_id: minio
        secret_access_key: minio123
      boltdb_shipper:
        active_index_directory: /tmp/loki/boltdb-shipper-active
        cache_location: /tmp/loki/boltdb-shipper-cache
    
    compactor:
      working_directory: /tmp/loki/compactor
    
    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      # FIX: Add this line to disable structured metadata for v11 schema
      allow_structured_metadata: false